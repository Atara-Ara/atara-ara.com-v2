<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Official website for Atara Ara.">
  <title>Atara Ara</title>
</head>

<body>
  <div id="root"></div>

  <script type="module" src="/src/app/index.tsx"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const titles = [
        "Atara Ara | New Single",
        'Atara Ara | "Talk to Me"',
        "Atara Ara | Out Now!",
      ];

      let index = 0;

      setInterval(() => {
        document.title = titles[index];
        index = (index + 1) % titles.length;
      }, 2000);
    });
  </script>
</body>

</html>
